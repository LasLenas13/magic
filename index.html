<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic 8 Ball App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Magic 8 Ball App</h1>
      <p>Ask any question and shake the ball for an answer.</p>
    </div>
    <div class="ball">
      <div class="triangle"></div>
      <div class="answer">
        <p id="answer"></p>
      </div>
    </div>
    <button id="shake-btn">Shake the ball</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
